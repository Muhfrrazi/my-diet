<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section id="data-diet">
        <div class="container p-5">
            <div class="row">
                <div class="col">
                    <canvas id="myChart1" style="width: 200px;"></canvas>
                </div>
                <div class="col">
                    <canvas id="myChart2" style="width: 200px;"></canvas>
                </div>
                <div class="col">
                    <canvas id="myChart3" style="width: 200px;"></canvas>
                </div>
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

    <script>
        const config1 = {
            type: 'doughnut',
            data: {
                labels: ['Non-Overweight/obesity (BMI<25 kg/m2)',
                    'Overweight (BMI 25-27 kg/m2)',
                    'Obese (BMI>27 kg/m2)',],
                datasets: [{
                    data: [81, 9, 11],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)'
                    ],
                    hoverOffset: 15
                }],
            },
            options: {
                plugins: {
                    datalabels: {
                        formatter: function (value, context) {
                            return context.chart.data.labels[context.dataIndex];
                        }
                    },
                    title: {
                        display: true,
                        text: '2007'
                    }
                }
            }
        };

        const config2 = {
            type: 'doughnut',
            data: {
                labels: ['Non-Overweight/obesity (BMI<25 kg/m2)',
                    'Overweight (BMI 25-27 kg/m2)',
                    'Obese (BMI>27 kg/m2)',],
                datasets: [{
                    data: [74, 12, 15],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)'
                    ],
                    hoverOffset: 15
                }],
            },
            options: {
                plugins: {
                    datalabels: {
                        formatter: function (value, context) {
                            return context.chart.data.labels[context.dataIndex];
                        }
                    },
                    title: {
                        display: true,
                        text: '2013'
                    }
                }
            }
        };

        const config3 = {
            type: 'doughnut',
            data: {
                labels: ['Non-Overweight/obesity (BMI<25 kg/m2)',
                    'Overweight (BMI 25-27 kg/m2)',
                    'Obese (BMI>27 kg/m2)',],
                datasets: [{
                    data: [65, 14, 22],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)'
                    ],
                    hoverOffset: 15
                }],
            },
            options: {
                plugins: {
                    datalabels: {
                        formatter: function (value, context) {
                            return context.chart.data.labels[context.dataIndex];
                        }
                    },
                    title: {
                        display: true,
                        text: '2018'
                    }
                }
            }
        };

        var myChart1 = new Chart(
            document.getElementById('myChart1'),
            config1);
        var myChart2 = new Chart(
            document.getElementById('myChart2'),
            config2);
        var myChart3 = new Chart(
            document.getElementById('myChart3'),
            config3);
    </script>
</body>

</html>
